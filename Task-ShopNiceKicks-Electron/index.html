<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopNiceKicks Automation</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 20px;
      background: black;
      min-height: 100vh;
    }

    .app-container {
      max-width: 1400px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      height: calc(100vh - 40px);
    }

    .form-container, .log-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #333;
      margin: 0;
      font-size: 2.2rem;
      font-weight: 700;
    }

    .header p {
      color: #666;
      margin: 10px 0 0 0;
      font-size: 1.1rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
      font-size: 0.95rem;
    }

    input, select {
      padding: 12px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: black;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .button-container {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    button {
      flex: 1;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: black;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary {
      background: #f8f9fa;
      color: #333;
      border: 2px solid #e1e5e9;
    }

    .btn-secondary:hover {
      background: #e9ecef;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .log-container h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #28a745;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .log-area {
      background: #1e1e1e;
      color: #fff;
      padding: 20px;
      border-radius: 8px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 0.9rem;
      line-height: 1.6;
      height: 400px;
      overflow-y: auto;
      border: 2px solid #333;
    }

    .log-entry {
      margin-bottom: 8px;
      padding: 5px 0;
      border-bottom: 1px solid #333;
    }

    .log-entry:last-child {
      border-bottom: none;
    }

    .log-timestamp {
      color: #888;
      font-size: 0.8rem;
    }

    .log-type-info { color: #17a2b8; }
    .log-type-success { color: #28a745; }
    .log-type-error { color: #dc3545; }
    .log-type-warning { color: #ffc107; }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .form-section {
      margin-bottom: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid black;
    }

    .form-section h3 {
      margin: 0 0 15px 0;
      color: #333;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Form Container -->
    <div class="form-container">
      <div class="header">
        <h1>ShopNiceKicks</h1>
      </div>

      <form id="automationForm">
        <!-- Product Information -->
        <div class="form-section">
          <h3>Product Information</h3>
          <div class="form-grid">
            <div class="form-group full-width">
              <label for="url">Product URL *</label>
              <input type="url" id="url" name="url"
                     value="https://shopnicekicks.com/products/jordan-ct8532-111-air-jordan-3-retro-white-and-silver-mens-lifestyle-shoe-white-metallic-silver"
                     required>
            </div>
            <div class="form-group">
              <label for="size">Size *</label>
              <input type="text" id="size" name="size"
                     value="M14 / W15.5"
                     placeholder="e.g., M14 / W15.5, US 9, L" required>
            </div>
          </div>
        </div>

        <!-- Personal Information -->
        <div class="form-section">
          <h3>Personal Information</h3>
          <div class="form-grid">
            <div class="form-group">
              <label for="email">Email *</label>
              <input type="email" id="email" name="email"
                     value="randomaddress@gmail.com" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number *</label>
              <input type="tel" id="phone" name="phone"
                     value="18358778281" required>
            </div>
            <div class="form-group">
              <label for="firstName">First Name *</label>
              <input type="text" id="firstName" name="firstName"
                     value="Caroline" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name *</label>
              <input type="text" id="lastName" name="lastName"
                     value="Bieber" required>
            </div>
          </div>
        </div>

        <!-- Address Information -->
        <div class="form-section">
          <h3>Shipping Address</h3>
          <div class="form-grid">
            <div class="form-group">
              <label for="country">Country *</label>
              <input type="text" id="country" name="country"
                     value="United States" required>
            </div>
            <div class="form-group">
              <label for="state">State/Province *</label>
              <input type="text" id="state" name="state"
                     value="OR" required>
            </div>
            <div class="form-group full-width">
              <label for="address">Street Address *</label>
              <input type="text" id="address" name="address"
                     value="SteakHouse" required>
            </div>
            <div class="form-group">
              <label for="apartment">Apartment/Suite</label>
              <input type="text" id="apartment" name="apartment"
                     value="Beaverton">
            </div>
            <div class="form-group">
              <label for="city">City *</label>
              <input type="text" id="city" name="city"
                     value="Ohio" required>
            </div>
            <div class="form-group">
              <label for="zip">ZIP Code *</label>
              <input type="text" id="zip" name="zip"
                     value="97005" required>
            </div>
          </div>
        </div>

        <!-- Payment Information -->
        <div class="form-section">
          <h3>Payment Information</h3>
          <div class="form-grid">
            <div class="form-group full-width">
              <label for="credit">Credit Card Number *</label>
              <input type="text" id="credit" name="credit"
                     value="5222131812434359"
                     placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-group">
              <label for="expiry">Expiry Date *</label>
              <input type="text" id="expiry" name="expiry"
                     value="03/26"
                     placeholder="MM/YY" required>
            </div>
            <div class="form-group">
              <label for="code">CVV *</label>
              <input type="text" id="code" name="code"
                     value="319"
                     placeholder="123" required>
            </div>
            <div class="form-group full-width">
              <label for="cardName">Name on Card *</label>
              <input type="text" id="cardName" name="cardName"
                     value="Forest Herzog" required>
            </div>
          </div>
        </div>

        <div class="button-container">
          <button type="button" class="btn-secondary" onclick="clearForm()">
            Clear Form
          </button>
          <button type="submit" class="btn-primary" id="startBtn">
            <span class="loading-spinner" id="loadingSpinner"></span>
            <span id="buttonText">Start Automation</span>
          </button>
        </div>
      </form>
    </div>

    <!-- Log Container -->
    <div class="log-container">
      <h2>
        <span class="status-indicator" id="statusIndicator"></span>
        Real-time Logs
      </h2>
      <div class="log-area" id="logArea">
        <div class="log-entry">
          <span class="log-timestamp">[Ready]</span>
          <span class="log-type-info">System initialized. Ready to start automation.</span>
        </div>
      </div>
      <div class="button-container" style="margin-top: 20px;">
        <button type="button" class="btn-secondary" onclick="clearLogs()">
          Clear Logs
        </button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
